<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css17</title>
    <style>
        .typing-container {
  display: inline-block;
  border-right: 3px solid black; /* Cursor effect */
  white-space: nowrap;
  font-size: 24px;
  font-family: monospace;
  overflow: hidden;
  width: 0;
  animation: typing 5s steps(12) forwards, blink 0.6s infinite;
}


@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}


@keyframes blink {
  50% {
    border-color: transparent;
  }
}

    </style>
</head>
<body>
    <div class="typing-container">
        <p class="typing-text">Hello, world!</p>
      </div>
      
</body>
</html>
