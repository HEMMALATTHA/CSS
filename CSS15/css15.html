<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css15</title>
    <style>
        .gallery {
        display: flex;
        flex-wrap: wrap;
       gap: 10px; 
       justify-content: center; 
}

.gallery img {
 
  width: 150px;
  height:150px;
  border-radius: 8px; 
}
</style>
</head>
<body>
    <div class="gallery">
        <img src="images/cake.jpg" alt="Image 1">
        <img src="images/cake1.jfif" alt="Image 2">
        <img src="images/cake2.jfif" alt="Image 3">
        <img src="images/cake3.jfif" alt="Image 4">
        
      </div>
      
</body>
</html>
