<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css16</title>
    <style>
        .progress-container {
    width: 100%;
     height: 20px;
     background-color:blanchedalmond;  
     border-radius: 10px;
     overflow: hidden;
     margin: 20px 0;
}

.progress-bar {
  width: 0%; /* Start empty */
  height: 100%;
  background-color: #4caf50;
  border-radius: 10px;
  animation: fillProgress 10s ease-in-out forwards;
}


@keyframes fillProgress {
  from {
    width: 0%;
  }
  to {
    width: 100%;
  }
}

    </style>
</head>
<body>
    <h1>PROGRESS BAR</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      
</body>
</html>
