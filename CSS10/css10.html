<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css10</title>
    <style>
    
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; 
            gap: 50px;
            width: 1200px;
            margin-left: 50px;
            padding: 20px;
        }

        
        .header {
            
            background: rgb(4, 4, 73);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

       
        .main {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

       
        .footer {
           
            background: rgb(4, 4, 73);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; 

            .sidebar {
                display: none; 
            }
        }
    }
    </style>
</head>
<body>

    <div class="header">My Blog</div>

    <div class="container">
        <div class="sidebar">Sidebar Content</div>
        <div class="main">
            <h2>My Blog </h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
        </div>
        <div class="sidebar">Sidebar Content</div>
    </div>

    <div class="footer">Â© 2025 My Blog</div>

</body>
</html>
