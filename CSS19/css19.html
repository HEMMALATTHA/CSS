<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css19</title>
    <style>
        .blog-grid {
  display: grid;
  grid-template-columns: repeat(3,1fr); 
  gap: 20px;
  padding: 20px;
}

.blog-post {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.blog-post img {
  width: 150px;
  height:150px;
  border-radius: 8px;
}

.blog-post h2 {
  font-size: 1.5em;
  margin: 10px 0;
}

.blog-post p {
  font-size: 1em;
  color: #555;
}

.blog-post a {
  display: inline-block;
  margin-top: 10px;
  text-decoration: none;
  color: #007bff;
  font-weight: bold;
}

    </style>
</head>
<body>
    <section class="blog-grid">

        <article class="blog-post">
          <img src="images/cake.jpg" alt="cake Image1">
          <h2>Blog Post Title 1</h2>
          <p>Short preview of the blog post content...</p>
          <a href="#">Read More</a>
        </article>
        <article class="blog-post">
          <img src="images/cake1.jfif" alt="cakeImage2">
          <h2>Blog Post Title 2</h2>
          <p>Short preview of the blog post content...</p>
          <a href="#">Read More</a>
        </article>
        <article class="blog-post">
          <img src="images/cake2.jfif" alt="cake Image3">
          <h2>Blog Post Title 3</h2>
          <p>Short preview of the blog post content...</p>
          <a href="#">Read More</a>
        </article>
      </section>
      
</body>
</html>
